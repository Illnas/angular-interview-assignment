<div class="cart-container">
  <div class="cart-container__usage">
    <span class="usage__span">Kako mogu koristiti ovaj sadržaj?</span>
    <button class="usage__btn">
      <p class="usage__para">i</p>
    </button>
  </div>

  <div class="cart-container__options">
    <div class="options__name">IMAGE 001</div>

    <div class="options__container">
      <div class="container__pricing">
        <div class="container__checkbox">
          <input type="radio" id="large" name="options" value="large" checked="checked" class="checkbox__input" />
          <label for="large" class="checkbox__label">Large</label>
        </div>
        <div class="container__price">
          <p class="current__price">170.00KN</p>
        </div>
      </div>
      <div class="container__print">Print (2667x4000)</div>
    </div>

    <div class="options__container">
      <div class="container__pricing">
        <div class="container__checkbox">
          <input type="radio" id="large" name="options" value="large" class="checkbox__input"/>
          <label for="large" class="checkbox__label">Small</label>
        </div>
        <div class="container__price">
          <p class="current__price">130.00KN</p>
        </div>
      </div>
      <div class="container__print">Web (1072x1600)</div>
    </div>
  </div>

  <div class="cart-container__checkbox">
    <div class="checkbox__round">
      <input type="checkbox" checked id="checkbox" class="input__round"/>
      <label for="checkbox" class="label__round"></label>
    </div>
    <p class="checkbox__para">Preuzmi s potpisom autora</p>
  </div>
